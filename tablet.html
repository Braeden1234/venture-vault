<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Venture Vault - Store Display</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0b0b0b;
      background-image: radial-gradient(rgba(20,20,20,0.4) 1px, transparent 1px);
            background-size: 4px 4px;

      color: #fff;
      position: relative;
    }

    /* Fixed Header */
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
      border-bottom: 3px solid rgba(213, 159, 15, 0.6);
      box-shadow: 0 4px 20px rgba(0,0,0,0.9);
      padding: 20px 20px;
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0.7;
      z-index: 1;
    }

    .header-content {
      max-width: 100%;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 56px;
      font-weight: 900;
      color: #D59F0F;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-shadow: 
        0 0 30px rgba(213,159,15,0.6),
        0 0 60px rgba(213,159,15,0.3),
        2px 2px 0 #000;
      line-height: 1.1;
      margin-bottom: 10px;
    }

    .tagline {
      display: none;
    }

    /* Scrolling Container */
    .scroll-container {
      position: fixed;
      top: var(--header-height, 100px);
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      display: flex;
      flex-direction: column;
    }

    .scroll-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    #mainContent {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .products-container {
      padding: 24px 20px 100px;
      min-height: calc(100vh - 100px);
    }

    .category-section {
      margin-bottom: 40px;
    }

    .category-title {
      font-size: 32px;
      font-weight: 800;
      color: #D59F0F;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(213,159,15,0.3);
      text-shadow: 0 0 20px rgba(213,159,15,0.4);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product-card {
      background: linear-gradient(145deg, #1a1a1a 0%, #111 100%);
      border: 2px solid rgba(213, 159, 15, 0.25);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .product-image-wrapper {
      position: relative;
      width: 100%;
      padding-top: 100%;
      background: #000;
      overflow: hidden;
      border-bottom: 2px solid rgba(213,159,15,0.2);
    }

    .product-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info {
      padding: 16px;
      background: linear-gradient(180deg, #0f0f0f 0%, #000 100%);
      display: flex;
      flex-direction: column;
      min-height: 120px;
      justify-content: space-between;
    }

    .product-name {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
      line-height: 1.3;
      overflow: hidden;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .product-price {
      font-size: 28px;
      font-weight: 900;
      color: #D59F0F;
      letter-spacing: 0.02em;
      text-shadow: 
        0 0 15px rgba(213,159,15,0.4),
        1px 1px 0 #000;
      line-height: 1;
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 100px 20px;
      color: #D59F0F;
      font-size: 24px;
      font-weight: 600;
    }

    .error-state {
      text-align: center;
      padding: 100px 20px;
      color: #ff9f9f;
      font-size: 24px;
      font-weight: 600;
    }

    /* ===================== */
    /* SCHEDULE VIEW STYLES  */
    /* ===================== */
    .schedule-view {
      display: flex;
      flex-direction: column;
      padding: 24px 20px 24px;
      box-sizing: border-box;
      min-height: 100%;
    }

    .schedule-header {
      text-align: center;
      margin-bottom: 28px;
      flex-shrink: 0;
    }

    .schedule-header h2 {
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 900;
      color: #D59F0F;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      text-shadow: 0 0 30px rgba(213,159,15,0.5);
    }

    .schedule-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
    }

    .schedule-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border: 2px solid rgba(213,159,15,0.35);
      border-radius: 20px;
      flex: 1;
      min-height: 0;
      max-height: 20vh;
      display: flex;
      align-items: center;
      padding: clamp(16px, 3vw, 36px) clamp(20px, 4vw, 48px);
      position: relative;
      animation: slideUp 0.5s ease-out backwards;
      overflow: visible;
    }

    .schedule-card::before {
      display: none;

    .schedule-card:nth-child(1) { animation-delay: 0.05s; }
    .schedule-card:nth-child(2) { animation-delay: 0.12s; }
    .schedule-card:nth-child(3) { animation-delay: 0.19s; }
    .schedule-card:nth-child(4) { animation-delay: 0.26s; }
    .schedule-card:nth-child(5) { animation-delay: 0.33s; }
    .schedule-card:nth-child(6) { animation-delay: 0.40s; }
    .schedule-card:nth-child(7) { animation-delay: 0.47s; }

    .schedule-day-icon {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(213,159,15,0.2), rgba(213,159,15,0.05));
      border: 2px solid rgba(213,159,15,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .day-abbr {
      font-size: 13px;
      font-weight: 700;
      color: rgba(213,159,15,0.7);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .day-icon-symbol {
      font-size: 28px;
    }

    .schedule-info {
      flex: 1;
    }

    .schedule-day-name {
      font-size: clamp(22px, 4vw, 36px);
      font-weight: 800;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 4px;
      line-height: 1.1;
      white-space: nowrap;
    }

    .schedule-time {
      font-size: clamp(16px, 3vw, 26px);
      font-weight: 600;
      color: #D59F0F;
      letter-spacing: 0.04em;
      text-shadow: 0 0 12px rgba(213,159,15,0.35);
      white-space: nowrap;
    }

    /* Today highlight on schedule card */
    .schedule-card.today {
      border-color: rgba(213,159,15,0.9);
      background: linear-gradient(135deg, #2a1f00 0%, #1a1200 100%);
      box-shadow: 0 0 20px rgba(213,159,15,0.25);
    }

    .schedule-card.today .schedule-day-name {
      color: #D59F0F;
    }

    /* Animations */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-card {
      animation: slideUp 0.5s ease-out backwards;
    }

    .product-card:nth-child(1) { animation-delay: 0.05s; }
    .product-card:nth-child(2) { animation-delay: 0.1s; }
    .product-card:nth-child(3) { animation-delay: 0.15s; }
    .product-card:nth-child(4) { animation-delay: 0.2s; }
    .product-card:nth-child(5) { animation-delay: 0.25s; }
    .product-card:nth-child(6) { animation-delay: 0.3s; }
    .product-card:nth-child(7) { animation-delay: 0.35s; }
    .product-card:nth-child(8) { animation-delay: 0.4s; }
    .product-card:nth-child(9) { animation-delay: 0.45s; }

    /* Scrollbar Styling */
    .scroll-container::-webkit-scrollbar {
      width: 12px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: rgba(213,159,15,0.5);
      border-radius: 6px;
    }

    .scroll-container::-webkit-scrollbar-thumb:hover {
      background: rgba(213,159,15,0.7);
    }

  </style>

<body>

  <div class="fixed-header">
    <canvas id="canvas"></canvas>
    <div class="header-content">
      <div class="logo">VENTURE<br>VAULT</div>
    </div>
  </div>

  <div class="scroll-container">
    <div class="scroll-wrapper" id="scrollWrapper">
      <div id="mainContent">
        <div class="products-container">
          <div class="loading-state">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SHEET_ID    = '1DHK3Nh3dTtGXXQn6JUs7_01LAz1CdCu91FGUBxJMqAk';
    const CATALOG_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=0`;
    const SCHEDULE_URL= `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=1023584086`;

    const mainContent = document.getElementById('mainContent');

    // ── State ──────────────────────────────────────────────────────────────────
    let lastScheduleCSV     = null;
    let lastScheduleEntries = null;
    let lastCatalogCSV      = null;
    let lastCatalogProducts = null;
    let currentView         = null; // 'catalog' | 'schedule'

    // ── Helpers ────────────────────────────────────────────────────────────────
    const DAY_NAMES = ['monday','tuesday','wednesday','thursday','friday','saturday','sunday'];

    function todayDayName() {
      return ['sunday','monday','tuesday','wednesday','thursday','friday','saturday'][new Date().getDay()];
    }

    function nowMinutes() {
      const d = new Date();
      return d.getHours() * 60 + d.getMinutes();
    }

    // ── Parse the new flat CSV format ──────────────────────────────────────────
    // The entire schedule lives in ONE cell:
    //   "Thursday 2:50 - 3:30 PM,Friday 4:00 - 7:00 PM,Saturday 10:00 AM - 2:00 PM"
    // Google Sheets wraps that single cell in outer quotes (it contains commas).
    // Strip the outer quotes FIRST, then split on commas to get individual entries.
    function parseScheduleCSV(csv) {
      const entries = [];

      let raw = csv.trim();
      // Strip one layer of outer quotes that Google Sheets adds around the cell
      if (raw.startsWith('"') && raw.endsWith('"')) {
        raw = raw.slice(1, -1);
      }

      // Split on commas — each token is now "Thursday 2:50 - 3:30 PM" etc.
      const tokens = raw.split(',');

      for (let token of tokens) {
        token = token.trim();
        if (!token) continue;

        const lower = token.toLowerCase();
        const day = DAY_NAMES.find(d => lower.startsWith(d));
        if (!day) continue;

        const dayDisplay = token.slice(0, day.length);
        const time       = token.slice(day.length).trim();
        entries.push({ day: dayDisplay, time });
      }

      return entries;
    }

    // ── Parse a time range like "2:50 - 3:30 PM" → { openMinutes, closeMinutes }
    function parseTimeRange(timeStr) {
      if (!timeStr) return null;

      // Normalise various dash types then split on the LAST dash to avoid
      // catching the colon-less "3 - 5 PM" style too aggressively
      const normalised = timeStr.replace(/–|—/g, '-').replace(/\s*-\s*/g, ' - ');
      const parts = normalised.split(' - ');
      if (parts.length < 2) return null;

      const openStr  = parts[0].trim();
      const closeStr = parts.slice(1).join(' - ').trim();

      function toMinutes(t) {
        t = t.trim().toUpperCase();
        const m = t.match(/(\d{1,2})(?::(\d{2}))?\s*(AM|PM)?/);
        if (!m) return null;
        let h = parseInt(m[1], 10);
        const min = parseInt(m[2] || '0', 10);
        const ap  = m[3];
        if (ap === 'PM' && h !== 12) h += 12;
        if (ap === 'AM' && h === 12) h = 0;
        return h * 60 + min;
      }

      // If openStr has no AM/PM but closeStr does, carry meridiem back
      const meridiemMatch = closeStr.match(/(AM|PM)/i);
      const openFull = (meridiemMatch && !/(AM|PM)/i.test(openStr))
        ? openStr + ' ' + meridiemMatch[1]
        : openStr;

      const openMinutes  = toMinutes(openFull);
      const closeMinutes = toMinutes(closeStr);
      if (openMinutes === null || closeMinutes === null) return null;
      return { openMinutes, closeMinutes };
    }

    // ── Decide what to show based purely on the clock ─────────────────────────
    // Catalog window: 5 min before open → 5 min after close
    function resolveView(entries) {
      const today = todayDayName();
      const now   = nowMinutes();

      // There may be multiple entries for the same day — find the one whose
      // window covers right now (or is closest/upcoming)
      const todayEntries = (entries || []).filter(e =>
        e.day.toLowerCase().startsWith(today)
      );

      if (todayEntries.length === 0) return 'schedule';

      for (const entry of todayEntries) {
        const range = parseTimeRange(entry.time);
        if (!range) continue;
        const { openMinutes, closeMinutes } = range;
        if (now >= openMinutes - 5 && now < closeMinutes + 5) {
          return 'catalog';
        }
      }

      return 'schedule';
    }

    // ── Render schedule ────────────────────────────────────────────────────────
    function renderSchedule(entries) {
      if (!entries || entries.length === 0) {
        mainContent.innerHTML = `<div class="products-container"><div class="error-state">No schedule found.</div></div>`;
        return;
      }

      const today = todayDayName();
      const cards = entries.map((entry, i) => {
        const isToday = entry.day.toLowerCase().startsWith(today);
        return `
          <div class="schedule-card${isToday ? ' today' : ''}" style="animation-delay:${0.05 + i * 0.07}s">
            <div class="schedule-info">
              <div class="schedule-day-name">${entry.day}</div>
              <div class="schedule-time">${entry.time}</div>
            </div>
          </div>`;
      }).join('');

      mainContent.innerHTML = `
        <div class="schedule-view">
          <div class="schedule-header"><h2>This Week's Hours</h2></div>
          <div class="schedule-grid">${cards}</div>
        </div>`;
    }

    // ── Render catalog ─────────────────────────────────────────────────────────
    function renderProducts(products) {
      if (!products || products.length === 0) {
        mainContent.innerHTML = `<div class="products-container"><div class="error-state">No products found.</div></div>`;
        return;
      }
      mainContent.innerHTML = `
        <div class="products-container">
          <div class="category-section">
            <div class="product-grid">
              ${products.map(p => `
                <div class="product-card">
                  <div class="product-image-wrapper">
                    <img src="${p.image}" alt="${p.name}" class="product-image" loading="lazy">
                  </div>
                  <div class="product-info">
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price}</div>
                  </div>
                </div>`).join('')}
            </div>
          </div>
        </div>`;
    }

    // ── Load catalog products ──────────────────────────────────────────────────
    async function loadCatalog() {
      try {
        const res = await fetch(CATALOG_URL + '&cachebust=' + Date.now());
        if (!res.ok) throw new Error('bad response');
        const csv = await res.text();

        // Compare — only re-parse and re-render if something actually changed
        if (csv === lastCatalogCSV) return;
        lastCatalogCSV = csv;

        const lines   = csv.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.replace(/"/g,'').toLowerCase().trim());

        const products = [];
        for (let i = 1; i < lines.length; i++) {
          const vals  = lines[i].split(',').map(v => v.replace(/"/g,'').trim());
          const ni    = headers.indexOf('name')  >= 0 ? headers.indexOf('name')  : 0;
          const pi    = headers.indexOf('price') >= 0 ? headers.indexOf('price') : 1;
          const ii    = headers.indexOf('image') >= 0 ? headers.indexOf('image') : 2;
          const name  = vals[ni]  || 'Product';
          const price = vals[pi]  || '$0';
          const image = vals[ii]  || 'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800&q=80';
          products.push({ name, price, image });
        }

        if (!products.length) throw new Error('empty');

        // Only re-render if products actually changed
        if (JSON.stringify(products) !== JSON.stringify(lastCatalogProducts)) {
          lastCatalogProducts = products;
          if (currentView === 'catalog') renderProducts(products);
        }

      } catch (err) {
        // Feed unreachable — keep whatever is currently displayed
      }
    }


    // ── Apply the correct view — only re-render if something actually changed ──
    function applyView(entries) {
      const entriesChanged = entries !== null &&
        JSON.stringify(entries) !== JSON.stringify(lastScheduleEntries);

      if (entries !== null) lastScheduleEntries = entries;

      const view = resolveView(lastScheduleEntries);

      if (view === 'catalog') {
        if (currentView !== 'catalog') {
          // Switching to catalog — show cached products instantly if available
          if (lastCatalogProducts && lastCatalogProducts.length) {
            renderProducts(lastCatalogProducts);
          }
          currentView = 'catalog';
        }
        // Always fetch catalog in background — loadCatalog re-renders only if data changed
        loadCatalog();
      } else {
        // Show schedule — re-render immediately if entries changed or view switched
        if (currentView !== 'schedule' || entriesChanged) {
          renderSchedule(lastScheduleEntries);
          currentView = 'schedule';
        }
      }
    }

    // ── Measure header height ──────────────────────────────────────────────────
    function updateHeaderOffset() {
      const h = document.querySelector('.fixed-header');
      if (h) document.documentElement.style.setProperty('--header-height', h.offsetHeight + 'px');
    }
    updateHeaderOffset();
    window.addEventListener('resize', updateHeaderOffset);
    document.fonts && document.fonts.ready.then(updateHeaderOffset);

    // ── Poll every 5 s: fetch → compare → update only if changed ──────────────
    async function poll() {
      try {
        const res = await fetch(SCHEDULE_URL + '&cachebust=' + Date.now());
        if (!res.ok) throw new Error('bad response');
        const csv = await res.text();

        // Always parse fresh — applyView decides if a re-render is needed
        const entries = parseScheduleCSV(csv);
        const csvChanged = csv !== lastScheduleCSV;
        lastScheduleCSV = csv;
        applyView(csvChanged ? entries : null);

      } catch (e) {
        // Unreachable — re-check time window only, no re-render unless view changed
        applyView(null);
      }
    }

    // ── Initial load ───────────────────────────────────────────────────────────
    async function init() {
      try {
        const res = await fetch(SCHEDULE_URL + '&cachebust=' + Date.now());
        if (!res.ok) throw new Error('bad response');
        const csv = await res.text();
        lastScheduleCSV = csv;
        const entries = parseScheduleCSV(csv);
        applyView(entries);
      } catch (err) {
        loadCatalog();
      }
    }

    init();
    setInterval(poll, 5000);
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
  <script>
    paper.install(window);
    paper.setup(document.getElementById("canvas"));

    var canvasWidth, canvasHeight, canvasMiddleX, canvasMiddleY;
    var shapeGroup = new Group();
    var positionArray = [];

    function getCanvasBounds() {
      canvasWidth = view.size.width;
      canvasHeight = view.size.height;
      canvasMiddleX = canvasWidth / 2;
      canvasMiddleY = canvasHeight / 2;

      positionArray = [
        {x: (canvasMiddleX - 25) + (canvasMiddleX / 2), y: canvasHeight / 2},
        {x: 100, y: canvasMiddleY},
        {x: canvasWidth - 65, y: canvasHeight - 35},
        {x: 0, y: canvasMiddleY + 50},
        {x: (canvasMiddleX / 2) + 50, y: canvasHeight / 2},
        {x: canvasMiddleX + 40, y: canvasHeight - 25},
        {x: canvasWidth + 30, y: canvasMiddleY - 25},
        {x: canvasMiddleX + 50, y: canvasMiddleY + 50},
      ];
    }

    function initializeShapes() {
      getCanvasBounds();
      var shapePathData = [
        'M231,352l445-156L600,0L452,54L331,3L0,48L231,352',
        'M0,0l64,219L29,343l535,30L478,37l-133,4L0,0z',
        'M0,65l16,138l96,107l270-2L470,0L337,4L0,65z',
        'M333,0L0,94l64,219L29,437l570-151l-196-42L333,0',
        'M331.9,3.6l-331,45l231,304l445-156l-76-196l-148,54L331.9,3.6z',
        'M389,352l92-113l195-43l0,0l0,0L445,48l-80,1L122.7,0L0,275.2L162,297L389,352',
        'M 50 100 L 300 150 L 550 50 L 750 300 L 500 250 L 300 450 L 50 100',
        'M 700 350 L 500 350 L 700 500 L 400 400 L 200 450 L 250 350 L 100 300 L 150 50 L 350 100 L 250 150 L 450 150 L 400 50 L 550 150 L 350 250 L 650 150 L 650 50 L 700 150 L 600 250 L 750 250 L 650 300 L 700 350'
      ];

      for (var i = 0; i < shapePathData.length; i++) {
        var headerShape = new Path({
          strokeColor: 'rgba(213, 159, 15, 0.9)',
          strokeWidth: 3,
          parent: shapeGroup,
        });
        headerShape.pathData = shapePathData[i];
        headerShape.scale(1.2);
        headerShape.position = positionArray[i];
      }
    }

    initializeShapes();

    view.onFrame = function(event) {
      if (event.count % 4 === 0) {
        for (var i = 0; i < shapeGroup.children.length; i++) {
          shapeGroup.children[i].rotate(i % 2 === 0 ? -0.08 : 0.08);
        }
      }
    };

    view.onResize = function() {
      getCanvasBounds();
      for (var i = 0; i < shapeGroup.children.length; i++) {
        shapeGroup.children[i].position = positionArray[i];
      }
      if (canvasWidth < 700) {
        shapeGroup.children[3].opacity = 0;
        shapeGroup.children[2].opacity = 0;
        shapeGroup.children[5].opacity = 0;
      } else {
        shapeGroup.children[3].opacity = 1;
        shapeGroup.children[2].opacity = 1;
        shapeGroup.children[5].opacity = 1;
      }
    };
  </script>
