<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Venture Vault - Store Display</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      position: relative;
    }

    /* Fixed Header */
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
      border-bottom: 3px solid rgba(213, 159, 15, 0.6);
      box-shadow: 0 4px 20px rgba(0,0,0,0.9);
      padding: 20px 20px;
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0.7;
      z-index: 1;
    }

    .header-content {
      max-width: 100%;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 56px;
      font-weight: 900;
      color: #D59F0F;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-shadow: 
        0 0 30px rgba(213,159,15,0.6),
        0 0 60px rgba(213,159,15,0.3),
        2px 2px 0 #000;
      line-height: 1.1;
      margin-bottom: 10px;
    }

    .tagline {
      display: none;
    }

    /* Scrolling Container */
    .scroll-container {
      position: fixed;
      top: 100px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    .scroll-wrapper {
      height: auto;
      min-height: 100%;
    }

    .products-container {
      padding: 24px 20px 100px;
      min-height: calc(100vh - 100px);
    }

    .category-section {
      margin-bottom: 40px;
    }

    .category-title {
      font-size: 32px;
      font-weight: 800;
      color: #D59F0F;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(213,159,15,0.3);
      text-shadow: 0 0 20px rgba(213,159,15,0.4);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product-card {
      background: linear-gradient(145deg, #1a1a1a 0%, #111 100%);
      border: 2px solid rgba(213, 159, 15, 0.25);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .product-image-wrapper {
      position: relative;
      width: 100%;
      padding-top: 100%;
      background: #000;
      overflow: hidden;
      border-bottom: 2px solid rgba(213,159,15,0.2);
    }

    .product-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info {
      padding: 16px;
      background: linear-gradient(180deg, #0f0f0f 0%, #000 100%);
      display: flex;
      flex-direction: column;
      min-height: 120px;
      justify-content: space-between;
    }

    .product-name {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
      line-height: 1.3;
      overflow: hidden;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .product-price {
      font-size: 28px;
      font-weight: 900;
      color: #D59F0F;
      letter-spacing: 0.02em;
      text-shadow: 
        0 0 15px rgba(213,159,15,0.4),
        1px 1px 0 #000;
      line-height: 1;
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 100px 20px;
      color: #D59F0F;
      font-size: 24px;
      font-weight: 600;
    }

    .error-state {
      text-align: center;
      padding: 100px 20px;
      color: #ff9f9f;
      font-size: 24px;
      font-weight: 600;
    }

    /* Animations */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-card {
      animation: slideUp 0.5s ease-out backwards;
    }

    .product-card:nth-child(1) { animation-delay: 0.05s; }
    .product-card:nth-child(2) { animation-delay: 0.1s; }
    .product-card:nth-child(3) { animation-delay: 0.15s; }
    .product-card:nth-child(4) { animation-delay: 0.2s; }
    .product-card:nth-child(5) { animation-delay: 0.25s; }
    .product-card:nth-child(6) { animation-delay: 0.3s; }
    .product-card:nth-child(7) { animation-delay: 0.35s; }
    .product-card:nth-child(8) { animation-delay: 0.4s; }
    .product-card:nth-child(9) { animation-delay: 0.45s; }

    /* Scrollbar Styling */
    .scroll-container::-webkit-scrollbar {
      width: 12px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: rgba(213,159,15,0.5);
      border-radius: 6px;
    }

    .scroll-container::-webkit-scrollbar-thumb:hover {
      background: rgba(213,159,15,0.7);
    }


  </style>
</head>
<body>

  <div class="fixed-header">
    <canvas id="canvas"></canvas>
    <div class="header-content">
      <div class="logo">VENTURE VAULT</div>
    </div>
  </div>

  <div class="scroll-container">
    <div class="scroll-wrapper" id="scrollWrapper">
      <div class="products-container" id="productsContainer">
        <div class="loading-state">Loading products...</div>
      </div>
    </div>
  </div>

  <script>
    const SHEET_ID = '1DHK3Nh3dTtGXXQn6JUs7_01LAz1CdCu91FGUBxJMqAk';
    const GID = '0';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=${GID}`;
    
    let allProducts = [];
    
    const productsContainer = document.getElementById('productsContainer');
    const scrollWrapper = document.getElementById('scrollWrapper');
    
    function renderProducts(products) {
      if (!products || products.length === 0) {
        productsContainer.innerHTML = '<div class="error-state">No products found</div>';
        return;
      }
      
      productsContainer.innerHTML = `
        <div class="category-section">
          <div class="product-grid">
            ${products.map((product, index) => `
              <div class="product-card">
                <div class="product-image-wrapper">
                  <img src="${product.image}" alt="${product.name}" class="product-image" loading="lazy">
                </div>
                <div class="product-info">
                  <div class="product-name">${product.name}</div>
                  <div class="product-price">${product.price}</div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }
    
    async function loadProducts() {
      try {
        const response = await fetch(SHEET_URL);
        const csvText = await response.text();
        
        const lines = csvText.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim().toLowerCase().replace(/"/g, ''));
        
        const products = [];
        
        for (let i = 1; i < lines.length; i++) {
          const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
          
          const nameIndex = headers.indexOf('name') >= 0 ? headers.indexOf('name') : 0;
          const priceIndex = headers.indexOf('price') >= 0 ? headers.indexOf('price') : 1;
          const imageIndex = headers.indexOf('image') >= 0 ? headers.indexOf('image') : 2;
          
          const name = values[nameIndex] || 'Product';
          const price = values[priceIndex] || '$0';
          const image = values[imageIndex] || 'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800&q=80';
          
          products.push({ name, price, image });
        }
        
        if (products.length === 0) {
          throw new Error('No products found');
        }
        
        allProducts = products;
        renderProducts(products);
        
      } catch (error) {
        productsContainer.innerHTML = '<div class="error-state">Error loading products. Please refresh.</div>';
        console.error('Error loading products:', error);
      }
    }
    
    // Load products initially
    loadProducts();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
  <script>
    // Paper.js canvas animation
    paper.install(window);
    paper.setup(document.getElementById("canvas"));
    
    var canvasWidth, canvasHeight, canvasMiddleX, canvasMiddleY;
    var shapeGroup = new Group();
    var positionArray = [];

    function getCanvasBounds() {
      canvasWidth = view.size.width;
      canvasHeight = view.size.height;
      canvasMiddleX = canvasWidth / 2;
      canvasMiddleY = canvasHeight / 2;
      
      var position1 = {x: (canvasMiddleX / 2) + 50, y: canvasHeight / 2};
      var position2 = {x: 100, y: canvasMiddleY};
      var position3 = {x: (canvasMiddleX - 25) + (canvasMiddleX / 2), y: canvasHeight / 2};
      var position4 = {x: 0, y: canvasMiddleY + 50};
      var position5 = {x: canvasWidth - 65, y: canvasHeight - 35};
      var position6 = {x: canvasMiddleX + 40, y: canvasHeight - 25};
      var position7 = {x: canvasWidth + 30, y: canvasMiddleY - 25};
      var position8 = {x: canvasMiddleX + 50, y: canvasMiddleY + 50};
      
      positionArray = [position3, position2, position5, position4, position1, position6, position7, position8];
    }
    
    function initializeShapes() {
      getCanvasBounds();
      var shapePathData = [
        'M231,352l445-156L600,0L452,54L331,3L0,48L231,352',
        'M0,0l64,219L29,343l535,30L478,37l-133,4L0,0z',
        'M0,65l16,138l96,107l270-2L470,0L337,4L0,65z',
        'M333,0L0,94l64,219L29,437l570-151l-196-42L333,0',
        'M331.9,3.6l-331,45l231,304l445-156l-76-196l-148,54L331.9,3.6z',
        'M389,352l92-113l195-43l0,0l0,0L445,48l-80,1L122.7,0L0,275.2L162,297L389,352',
        'M 50 100 L 300 150 L 550 50 L 750 300 L 500 250 L 300 450 L 50 100',
        'M 700 350 L 500 350 L 700 500 L 400 400 L 200 450 L 250 350 L 100 300 L 150 50 L 350 100 L 250 150 L 450 150 L 400 50 L 550 150 L 350 250 L 650 150 L 650 50 L 700 150 L 600 250 L 750 250 L 650 300 L 700 350'
      ];
      
      for (var i = 0; i < shapePathData.length; i++) {
        var headerShape = new Path({
          strokeColor: 'rgba(213, 159, 15, 0.9)',
          strokeWidth: 3,
          parent: shapeGroup,
        });
        headerShape.pathData = shapePathData[i];
        headerShape.scale(1.2);
        headerShape.position = positionArray[i];
      }
    }
    
    initializeShapes();
    
    view.onFrame = function paperOnFrame(event) {
      if (event.count % 4 === 0) {
        for (var i = 0; i < shapeGroup.children.length; i++) {
          if (i % 2 === 0) {
            shapeGroup.children[i].rotate(-0.08);
          } else {
            shapeGroup.children[i].rotate(0.08);
          }
        }
      }
    };
    
    view.onResize = function paperOnResize() {
      getCanvasBounds();
      for (var i = 0; i < shapeGroup.children.length; i++) {
        shapeGroup.children[i].position = positionArray[i];
      }
      if (canvasWidth < 700) {
        shapeGroup.children[3].opacity = 0;
        shapeGroup.children[2].opacity = 0;
        shapeGroup.children[5].opacity = 0;
      } else {
        shapeGroup.children[3].opacity = 1;
        shapeGroup.children[2].opacity = 1;
        shapeGroup.children[5].opacity = 1;
      }
    };
  </script>
</body>
</html>
